

services:
  # PostgreSQL 数据库 (with TimescaleDB)
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: netvis-postgres
    environment:
      POSTGRES_USER: netvis
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: netvis
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netvis -d netvis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - netvis-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: netvis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - netvis-network

  # 后端 API 服务
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: netvis-api
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      PORT: 21301
    ports:
      - "21301:21301"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - netvis-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: netvis-frontend
    ports:
      - "21800:80"
    depends_on:
      - api
    networks:
      - netvis-network

  # 数据采集器
  collector:
    build:
      context: ./collector
      dockerfile: Dockerfile
    container_name: netvis-collector
    environment:
      - NETVIS_API_ENDPOINT=http://api:21301/api
      - NETVIS_API_TOKEN=${NETVIS_COLLECTOR_TOKEN}
    depends_on:
      - api
    networks:
      - netvis-network

volumes:
  postgres_data:
  redis_data:

networks:
  netvis-network:
    driver: bridge
